<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - Page to Palate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <a href="index.html" class="title-link">
                <h1>Page to Palate</h1>
            </a>
            <button class="nav-toggle" id="navToggle">
                <span class="hamburger-icon"></span>
            </button>
            <nav class="nav" id="mainNav">
                <span id="userGreeting" class="user-greeting hide">Welcome, <b id="username"></b>!</span>
                <a href="index.html" class="nav-link" data-page="index">Home</a>
                <a href="recipes.html" class="nav-link" data-page="recipes">Explore Recipes</a>
                <a href="private-collection.html" id="privateCollectionLink" class="nav-link hide" data-page="private-collection">My Private Collection</a>
                <a href="favorites.html" id="favoritesLink" class="nav-link hide" data-page="favorites">My Favorites</a>
                <a href="add-recipe.html" id="addRecipeLink" class="nav-link hide" data-page="add-recipe">Add Recipe</a>
                <button id="signupBtn" class="nav-button">Sign Up</button>
                <button id="loginBtn" class="nav-button">Login</button>
                <button id="logoutBtn" class="nav-button hide">Logout</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Add a New Recipe</h2>
            <form id="recipeForm" class="recipe-form">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" name="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="recipeImage">Image URL</label>
                    <input type="url" id="recipeImage" name="recipeImage">
                </div>
                <div class="form-group">
                    <label>Ingredients</label>
                    <div class="ingredient-list" id="ingredientList"></div>
                    <div class="add-item-container">
                        <input type="text" id="ingredientInput" placeholder="Enter ingredient">
                        <button type="button" id="addIngredientBtn" class="button">Add</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Instructions</label>
                    <div class="instruction-list" id="instructionList"></div>
                    <div class="add-item-container">
                        <input type="text" id="instructionInput" placeholder="Enter instruction step">
                        <button type="button" id="addInstructionBtn" class="button">Add</button>
                    </div>
                </div>
                <button type="submit" class="button submit-button">Submit Recipe</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Page to Palate</p>
        </div>
    </footer>

    <script src="common.js"></script>
    <script src="add-recipe.js"></script>
</body>
</html>
